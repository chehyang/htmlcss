<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스트라토 샤우트 시트 작성</title>
    <link rel="stylesheet" href="../Reset.css" />
    <link rel="stylesheet" href="sheet.css" />
  </head>
  <body>
    <section class="sheet">
      <div class="contents">
        <div class="value">
          <div class="number"></div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="number">10</div>
          <div class="number">11</div>
          <div class="number">12</div>
        </div>

        <div class="value-field">주의</div>
        <div class="value-field">과거</div>
        <div class="value-field">연인</div>
        <div class="value-field">동료</div>
        <div class="value-field">가족</div>
        <div class="value-field">자신</div>
        <div class="value-field">지금</div>
        <div class="value-field">이유</div>
        <div class="value-field">꿈</div>
        <div class="value-field">세계</div>
        <div class="value-field">행복</div>
        <div class="value-field">미래</div>
      </div>
    </section>
  </body>
</html>
